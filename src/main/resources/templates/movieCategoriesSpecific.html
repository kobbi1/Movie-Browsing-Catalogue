<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Movie Categories</h1>
<div th:replace="/nav :: nav"></div>
<h3>Selected Movie Category: <span th:text="${category}"></span></h3>
<div th:if="${not movies.isEmpty()}">
    <ul>
        <li th:each="movie : ${movies}">
            <a th:href="@{'/movies/' + ${movie.id}}" th:text="${movie.title}"></a>
        </li>
    </ul>
</div>
</body>
</html>
