<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>What user is logged in?</title>
</head>
<body>
<p th:text="${LoggedInUser.username}"></p>
<p th:text="${LoggedInUser.email}"></p>
<p th:text="${LoggedInUser.password}"></p>


<a th:href="@{/delete/{username}(username=${LoggedInUser.username})}">Delete user</a>


</body>
</html>
